<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get an archive for the latest BTD6 Boss events and Race events in Bloons TD 6, including the event details and event leaderboards."
    />
    <title>Events | BTD6 Central</title>

    <!--CUSTOM FONTS IMPORT BEGIN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&family=Poppins:wght@600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <!--CUSTOM FONTS IMPORT END-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,-25" /> <!-- Info Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0" /> <!-- Trophy Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> <!--Profile Icon-->

    <link rel="icon" href="https://i.ibb.co/7rKMr1k/victory.webp" type="image/x-icon" />
    <link rel="stylesheet" href="styles/events.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="navBarContainer noBurger">
      <nav>
        <ul class="navList noBurger">
          <li class="websiteTitle">
            <a href="index.html">
              <p><strong>BTD6 Central</strong></p>
            </a>
          </li>
          <li class="">
            <button class="noBurgerButton goToHome">Home</button>
          </li>
          <li class="">
            <button class="noBurgerButton goToStats">Stats</button>
          </li>
          <li class="">
            <button class="noBurgerButton goToEvents currentPage">Events</button>
          </li>
          <li class="">
            <button class="noBurgerButton goToCommunity">Community</button>
          </li>
          <li class="lastItemNoBurger">
            <button class="pageThemeButtonNoBurger"><span class="material-symbols-outlined">light_mode</span></button>
          </li>
        </ul>
      </nav>
    </div>
    <div class="navBarContainer withBurger">
      <nav>
        <ul class="navList">
          <li class="websiteTitle">
            <a href="index.html">
              <p><strong>BTD6 Central</strong></p>
            </a>
          </li>
          <li class="hamburgerButton">
            <span class="material-symbols-outlined">
              menu
            </span>
          </li>
        </ul>
      </nav>
    </div>
    </div>
      <div class="hamburgerContainer">
        <ul class="hamburgerMenu">
          <li class="hamburgerTop">
            <span class="material-symbols-outlined closeButton">
              close
            </span>
          </li>
          <select name="theme" class="pageTheme navItem">
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
          </select>
          <li class="navItem">
            <button class="navButton goToHome">Home</button>
          </li>
          <li class="navItem">
            <button class="navButton goToStats">Stats</button>
          </li>
          <li class="navItem">
            <button class="navButton goToEvents currentPage">Events</button>
          </li>
          <li class="navItem">
            <button href="#" class="navButton goToCommunity">Community</button>
          </li>
        </ul>
      </div>
    <div id="eventPickContainer">
      <button class="eventChoice" id="raceEventButton">RACES</button>
      <button class="eventChoice wip" id="odysseyEventButton">ODYSSEYS</button>
      <button class="eventChoice" id="bossEventButton">BOSSES</button>
      <button class="eventChoice wip" id="ctEventButton">CONTESTED TERRITORY</button>
    </div>
    <div class="takeMeHomeContainer">
      <span class="material-symbols-outlined takeMeHome">
        arrow_back
      </span>
    </div>
    <h1 id="eventTitle"></h1>
    <div id="raceArchiveContainer"></div>
    <div id="bossArchiveContainer"></div>
    <div id="ctArchiveContainer"></div>
    <div id="racesEventDetails">
      <h2 class="raceTitle detailsHeader">Placeholder</h2>
      <div class="swapTypeButtonContainer"></div>
      <div class="upperLevelStats">
        <div class="mapContainer">
          <img src="" alt="" class="mapImage noDifficultyButtons" />
        </div>
      </div>
      <div id="raceModifiersContainer" class="allModifiersContainer">
        <div class="singleModContainer">
          <h4 class="modHeader">Cash</h4>
          <p class="modifiers startingCash"></p>
        </div>
        <div class="singleModContainer">
          <h4 class="modHeader">Lives</h4>
          <p class="modifiers lives"></p>
        </div>
        <div class="singleModContainer">
          <h4 class="modHeader">Rounds</h4>
          <p class="modifiers rounds"></p>
        </div>
        <div class="singleModContainer">
          <h4 class="modHeader modeHeader"></h4> <!--That's not going to be confusing at all!! :) -->
          <p class="modifiers mode"></p>
        </div>
      </div>
      <div class="specialModsContainer"></div>
      <h2 class="towerHeader">Heroes</h2>
      <div class="enabledHeroes"></div>
      <h2 class="towerHeader">Towers</h2>
      <p class="scrollInfo">You may need to scroll left/right to view all towers.</p>
      <div class="enabledTowersContainer">
        <div class="enabledPrimary"></div>
        <div class="enabledMilitary"></div>
        <div class="enabledMagic"></div>
        <div class="enabledSupport"></div>
      </div>
    </div>
    <div id="bossesEventDetails">
      <h1 class="bossTitle detailsHeader">Placeholder</h1>
      <div class="swapTypeButtonContainer"></div>
      <div class="widescreenFormattingBossDifficulty">
        <div class="upperLevelStats">
          <div class="mapContainer">
            <img src="" alt="" class="mapImage" />
          </div>
        </div>
        <div class="bossDifficultyButtonContainer">
          <img src="" alt="" class="difficultyImage difficultyImageStandard">
          <img src="" alt="" class="difficultyImage difficultyImageElite">
        </div>
      </div>
      <div id="bossModifiersContainer" class="allModifiersContainer">
        <div class="singleModContainer">
          <h4 class="modHeader">Cash</h4>
          <p class="modifiers startingCash"></p>
        </div>
        <div class="singleModContainer">
          <h4 class="modHeader">Lives</h4>
          <p class="modifiers lives"></p>
        </div>
        <div class="singleModContainer">
          <h4 class="modHeader">Rounds</h4>
          <p class="modifiers rounds"></p>
        </div>
        <div class="singleModContainer">
          <h4 class="modHeader modeHeader">Mode</h4> <!--That's not going to be confusing at all!! :) -->
          <p class="modifiers mode"></p>
        </div>
      </div>
      <div class="specialModsContainer"></div>
      <h2 class="towerHeader">Heroes</h2>
      <div class="enabledHeroes"></div>
      <h2 class="towerHeader">Towers</h2>
      <p class="scrollInfo">You may need to scroll left/right to view all towers.</p>
      <div class="enabledTowersContainer">
        <div class="enabledPrimary"></div>
        <div class="enabledMilitary"></div>
        <div class="enabledMagic"></div>
        <div class="enabledSupport"></div>
      </div>
    </div>
    <h1 class="leaderboardTitle"></h1>
    <div id="swapTypeButtonContainerLB"></div>
    <div class="racesLeaderboardContainer leaderboardContainer"></div>
    <div id="bossDifficultyButtonContainerLB">
      <img src="" alt="" class="difficultyImage difficultyImageStandard">
      <img src="" alt="" class="difficultyImage difficultyImageElite inactive">
    </div>
    <div class="bossesLeaderboardContainer leaderboardContainer">
    </div>
    <div id="bossImageContainer">
      <img src="" alt="" id="bossImage" />
    </div>
    <dialog class="popupContainer">
      <div class="popupTitleContainer">
        <h2 class="popupTitle"></h2>
        <span class="material-symbols-outlined closePopupButton">
          close
        </span>
      </div>
      <div class="popupContentContainer"></div>
    </dialog>
    <div class="popupOverlay"></div>
    <script src="scripts/events.js"></script>
    <script src="scripts/hamburger.js"></script>
  </body>
</html>
