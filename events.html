<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events | BTD6 Central</title>

    <!--CUSTOM FONTS IMPORT BEGIN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:ital,wght@0,400;0,700;1,400&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--CUSTOM FONTS IMPORT END-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,200" />

    <link rel="icon" href="https://i.ibb.co/7rKMr1k/victory.webp" type="image/x-icon" />
    <link rel="stylesheet" href="styles/events.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="navBarContainer">
      <nav>
        <ul class="navList">
          <li class="websiteTitle">
            <a href="index.html"><strong>BTD6 Central</strong></a>
          </li>
          <li class="hamburgerButton">
            <span class="material-symbols-outlined">
              menu
            </span>
          </li>
        </ul>
      </nav>
    </div>
      <div class="hamburgerContainer">
        <ul class="hamburgerMenu">
          <li>
            <span class="material-symbols-outlined closeButton">
              close
            </span>
          </li>
          <li class="navItem">
            <p class="navWebsiteTitle">BTD6 Central</p>
          </li>
          <select name="theme" class="pageTheme navItem">
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
          </select>
          <li class="navItem">
            <button class="navButton goToHome">Home</button>
          </li>
          <li class="navItem">
            <button class="navButton goToStats">Stats</button>
          </li>
          <li class="navItem">
            <button class="navButton goToEvents currentPage">Events</button>
          </li>
          <li class="navItem wip">
            <button href="#" class="navButton">Profile Lookup</button>
          </li>
        </ul>
      </div>
    <div id="eventPickContainer">
      <button class="eventChoice" id="raceEventButton">RACES</button>
      <button class="eventChoice wip" id="odysseyEventButton">ODYSSEYS</button>
      <button class="eventChoice" id="bossEventButton">BOSSES</button>
      <button class="eventChoice wip" id="ctEventButton">
        CONTESTED TERRITORIES
      </button>
    </div>
    <div class="takeMeHomeContainer">
      <span class="material-symbols-outlined takeMeHome">
        arrow_back
      </span>
    </div>
    <h1 id="eventTitle"></h1>
    <div id="raceArchiveContainer"></div>
    <div id="bossArchiveContainer"></div>
    <div id="eventDetails">
      <h1 id="raceTitle"></h1>
      <div class="upperLevelStats">
        <div id="bossImageContainer">
          <img src="" alt="" id="bossImage" />
        </div>
        <div id="difficultyButtonContainer"></div>
        <div id="mapContainer">
          <img src="" alt="" id="mapImage" />
        </div>
      </div>
      <div id="raceModifiersContainer">
        <p class="modifiers" id="startingCash"></p>
        <p class="modifiers" id="lives"></p>
        <p class="modifiers" id="rounds"></p>
        <p class="modifiers" id="mode"></p>
      </div>
      <div id="specialModsContainer"></div>
      <h3 class="towerInfo">Heroes</h3>
      <div id="enabledHeroes"></div>
      <h3 class="towerInfo">Towers</h3>
      <p id="scrollInfo">You may need to scroll left/right to view all towers.</p>
      <div id="enabledTowersContainer">
        <div id="enabledPrimary"></div>
        <div id="enabledMilitary"></div>
        <div id="enabledMagic"></div>
        <div id="enabledSupport"></div>
      </div>
    </div>
    <h1 id="leaderboardTitle"></h1>
    <div id="swapLBButtonContainer"></div>
    <div id="leaderboardContainer"></div>
    <div class="popupContainer">
      <div class="popupTitleContainer">
        <h2 class="popupTitle"></h2>
        <span class="material-symbols-outlined closePopupButton">
          close
        </span>
      </div>
      <div class="popupContentContainer"></div>
    </div>
    <div class="popupOverlay"></div>
    <script src="scripts/events.js"></script>
    <script src="scripts/hamburger.js"></script>
  </body>
</html>
