<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTD6 Central</title>

    <!--CUSTOM FONTS IMPORT BEGIN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:ital,wght@0,400;0,700;1,400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!--CUSTOM FONTS IMPORT END-->

    <link rel="icon" href="media/victory.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/events.css" />
  </head>
  <body>
    <div class="navBarContainer">
      <nav>
        <ul class="navList">
          <li class="navItem websiteTitle">
            <strong>BTD6 Central</strong>
          </li>
          <li class="navItem">
            <a href="index.html"> Home</a>
          </li>
          <li class="navItem">
            <a href="stats.html"> Stats</a>
          </li>
          <li class="navItem">
            <p class="currentPage">Events</p>
          </li>
          <li class="navItem wip">
            <a href="#"> Blogs</a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="eventPickContainer">
      <button class="eventChoice" id="raceEventButton">Races</button>
      <button class="eventChoice wip" id="odysseyEventButton">Odysseys</button>
      <button class="eventChoice wip" id="bossEventButton">Bosses</button>
      <button class="eventChoice wip" id="ctEventButton">
        Contested Territory
      </button>
    </div>
    <button id="takeMeHomeCountryRoadsToThePlaceIBelongWestVirginia">
      BACK
    </button>
    <div id="eventListContainer">
      <h1 id="eventTitle"></h1>
    </div>
    <div id="raceDetails">
      <h1 id="raceTitle"></h1>
      <div class="upperLevelStats">
        <div id="mapContainer">
          <img src="" alt="" id="mapImage" />
        </div>
      </div>
      <div id="modifiersContainer">
        <p class="modifiers" id="startingCash"></p>
        <p class="modifiers" id="lives"></p>
        <p class="modifiers" id="rounds"></p>
        <p class="modifiers" id="mode"></p>
      </div>
      <div id="specialModsContainer"></div>
      <h3 class="towerInfo">Heroes</h3>
      <div id="enabledHeroes"></div>
      <h3 class="towerInfo">Towers</h3>
      <p id="scrollInfo">(scroll left and right to view all towers)</p>
      <div id="enabledTowersContainer">
        <div id="enabledPrimary"></div>
        <div id="enabledMilitary"></div>
        <div id="enabledMagic"></div>
        <div id="enabledSupport"></div>
      </div>
    </div>
    <h1 id="raceLeaderboardTitle"></h1>
    <div id="leaderboardContainer"></div>
    <script src="scripts/events.js" type="module"></script>
  </body>
</html>
