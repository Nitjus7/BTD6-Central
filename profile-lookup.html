<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Lookup | BTD6 Central</title>

    <!--CUSTOM FONTS IMPORT BEGIN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:ital,wght@0,400;0,700;1,400&family=Poppins:wght@500&display=swap" rel="stylesheet"> 
    <!--CUSTOM FONTS IMPORT END-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />

    <link rel="icon" href="https://i.ibb.co/7rKMr1k/victory.webp" type="image/x-icon" />
    <link rel="stylesheet" href="styles/profile-lookup.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="navBarContainer">
      <nav>
        <ul class="navList">
          <li class="websiteTitle">
            <a href="index.html"><strong>BTD6 Central</strong></a>
          </li>
          <li class="hamburgerButton">
            <span class="material-symbols-outlined">
              menu
            </span>
          </li>
        </ul>
      </nav>
    </div>
      <div class="hamburgerContainer">
        <ul class="hamburgerMenu">
          <li class="hamburgerTop">
            <span class="material-symbols-outlined closeButton">
              close
            </span>
          </li>
          <select name="theme" class="pageTheme navItem">
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
          </select>
          <li class="navItem">
            <button class="navButton goToHome">Home</button>
          </li>
          <li class="navItem">
            <button class="navButton goToStats">Stats</button>
          </li>
          <li class="navItem">
            <button class="navButton goToEvents">Events</button>
          </li>
          <li class="navItem wip">
            <button href="#" class="navButton currentPage">Profile Lookup</button>
          </li>
        </ul>
      </div>
    <div class="IDInputContainer">
      <input type="text" placeholder="input an OAK ID" class="userIDInput IDInput firstElem">
      <button class="confirmIDButton">Search for Player ID</button>
    </div>
    <div class="IDInputContainer">
      <input type="text" placeholder="input a Team ID" class="teamIDInput IDInput">
      <button class="confirmIDButton">Search for Team ID</button>
    </div>
    <div class="idHelperContainer">
      <img src="https://i.ibb.co/VJJrjWS/IMG-7036.png" alt="IMG-7036">
      <img src="https://i.ibb.co/g3jTMdD/IMG-7038.png" alt="IMG-7038">
      <img src="https://i.ibb.co/1LmFr7x/IMG-7037.png" alt="IMG-7037">
    </div>
    <div class="popupContainer">
      <div class="popupTitleContainer">
        <h2 class="popupTitle"></h2>
        <span class="material-symbols-outlined closePopupButton">
          close
        </span>
      </div>
      <div class="popupContentContainer"></div>
    </div>
    <div class="popupOverlay"></div>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/profile-lookup.js"></script>
  </body>
</html>
